        let currentQuestion = 0;
        let answers = new Array(quizData.length).fill(null);
        let answered = new Array(quizData.length).fill(false);
        let confirmed = new Array(quizData.length).fill(false);

        function loadQuestion() {
            const question = quizData[currentQuestion];
            document.getElementById('questionNumber').textContent = `Quest√£o ${currentQuestion + 1} de ${quizData.length}`;
            document.getElementById('questionText').textContent = question.question;

            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';

            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                if (answers[currentQuestion] === index) optionDiv.classList.add('selected');
                if (confirmed[currentQuestion]) {
                    optionDiv.classList.add('answered');
                    if (index === question.correct) optionDiv.classList.add('correct');
                    else if (index === answers[currentQuestion]) optionDiv.classList.add('incorrect');
                }

                const input = document.createElement('input');
                input.type = 'radio';
                input.name = 'option';
                input.value = index;
                input.id = `option${index}`;
                input.checked = answers[currentQuestion] === index;
                input.disabled = confirmed[currentQuestion];
                input.onchange = () => selectOption(index);

                const label = document.createElement('label');
                label.htmlFor = `option${index}`;
                label.textContent = `${String.fromCharCode(65 + index)}) ${option}`;

                optionDiv.appendChild(input);
                optionDiv.appendChild(label);
                optionsContainer.appendChild(optionDiv);
            });

            updateProgressBar();
            updateButtons();
            
            if (confirmed[currentQuestion]) {
                showExplanation();
            } else {
                document.getElementById('explanationBox').classList.remove('show');
            }
        }

        function selectOption(index) {
            if (!confirmed[currentQuestion]) {
                answers[currentQuestion] = index;
                answered[currentQuestion] = true;
                
                const options = document.querySelectorAll('.option');
                options.forEach((opt, i) => {
                    opt.classList.remove('selected');
                    if (i === index) opt.classList.add('selected');
                });
                
                updateButtons();
            }
        }

        function confirmAnswer() {
            if (answered[currentQuestion]) {
                confirmed[currentQuestion] = true;
                loadQuestion();
            }
        }

        function showExplanation() {
            const question = quizData[currentQuestion];
            const isCorrect = answers[currentQuestion] === question.correct;
            
            document.getElementById('explanationTitle').textContent = isCorrect ? '‚úì Resposta Correta!' : '‚úó Resposta Incorreta';
            document.getElementById('explanationText').textContent = question.explanation;
            document.getElementById('explanationBox').classList.add('show');
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function updateProgressBar() {
            const answeredCount = confirmed.filter(c => c).length;
            const progress = (answeredCount / quizData.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function updateButtons() {
            document.getElementById('btnPrev').disabled = currentQuestion === 0;
            
            if (confirmed[currentQuestion]) {
                document.getElementById('btnConfirm').style.display = 'none';
                document.getElementById('btnNext').style.display = 'block';
                document.getElementById('btnNext').textContent = currentQuestion === quizData.length - 1 ? 'Finalizar Quiz ‚Üí' : 'Pr√≥xima ‚Üí';
            } else {
                document.getElementById('btnConfirm').style.display = 'block';
                document.getElementById('btnNext').style.display = 'none';
                document.getElementById('btnConfirm').disabled = !answered[currentQuestion];
            }
        }

        function showResults() {
            let correctCount = 0;
            for (let i = 0; i < quizData.length; i++) {
                if (answers[i] === quizData[i].correct) correctCount++;
            }
            
            const percentage = Math.round((correctCount / quizData.length) * 100);
            
            document.getElementById('scorePercentage').textContent = percentage + '%';
            
            let message = '';
            if (percentage >= 90) message = 'üåü Excelente! Voc√™ domina a gest√£o em sa√∫de!';
            else if (percentage >= 70) message = 'üìö Muito bem! Continue estudando.';
            else if (percentage >= 50) message = '‚úèÔ∏è Bom estudo! Reveja as legisla√ß√µes.';
            else message = 'üìñ Estude mais e tente novamente!';
            
            document.getElementById('resultsMessage').textContent = message;
            document.getElementById('resultsDetails').textContent = `Voc√™ acertou ${correctCount} de ${quizData.length} quest√µes.`;
            
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('resultsContainer').classList.add('show');
        }

        function restartQuiz() {
            currentQuestion = 0;
            answers = new Array(quizData.length).fill(null);
            answered = new Array(quizData.length).fill(false);
            confirmed = new Array(quizData.length).fill(false);
            
            document.getElementById('quizContainer').style.display = 'block';
            document.getElementById('resultsContainer').classList.remove('show');
            
            loadQuestion();
        }

        // Inicializar quiz
        loadQuestion();
